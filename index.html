<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Website</title>
    <style>
        /* Optional: Make the video fit properly */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centers the video horizontally */
            align-items: center; /* Centers the video vertically */
            height: 100vh; /* Take the full viewport height */
            background-color: #000; /* Optional: Set a background color */
        }
        video {
            max-width: 90%; /* Set max width as 90% of the screen width */
            max-height: 90%; /* Set max height as 90% of the screen height */
            object-fit: contain; /* Ensures the entire video fits within the container */
        }
    </style>
</head>
<body>
    <!-- Your video -->
    <video autoplay muted loop>
        <source src="https://github.com/vjencanje/adrijana-filip/blob/3086ae4a46b571e6b609904b5b8d0fd9f7e3de11/A%26F%20Pozivnica%20Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
